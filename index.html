<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Video Compressor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 h-screen">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-8 text-gray-800">Video Compressor</h1>
        
        <div id="drop-zone" class="border-2 border-dashed border-gray-400 rounded-lg p-8 mb-6 text-center hover:border-blue-500 transition-colors">
            <p class="text-gray-600">Drag video files here or</p>
            <input type="file" id="file-input" class="hidden" accept="video/*">
            <button onclick="document.getElementById('file-input').click()" 
                    class="mt-4 px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                Select Files
            </button>
        </div>

        <div class="settings bg-white rounded-lg p-6 shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">Compression Settings</h2>
            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Preset</label>
                    <select id="preset" class="w-full p-2 border rounded-md">
                        <option value="1080p">HD 1080p</option>
                        <option value="720p">HD 720p</option>
                        <option value="480p">SD 480p</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Bitrate (Mbps)</label>
                    <input type="number" id="bitrate" value="5" class="w-full p-2 border rounded-md">
                </div>
            </div>
        </div>

        <div id="progress-container" class="hidden">
            <div class="flex items-center justify-between mb-2">
                <span class="text-sm font-medium">Compressing...</span>
                <span id="progress-percent" class="text-sm text-gray-600">0%</span>
            </div>
            <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full bg-blue-500 transition-all" style="width: 0%"></div>
            </div>
        </div>

        <div id="error-message" class="hidden p-4 mb-4 text-red-700 bg-red-100 rounded-lg"></div>

        <button id="compress-btn" 
                class="w-full py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors disabled:opacity-50"
                disabled>
            Start Compression
        </button>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
